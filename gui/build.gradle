apply plugin: 'application'

application {
    mainClass = 'org.pushingpixels.flamingo.api.svg.gui.SVGApplication'
}

dependencies {
    implementation project(':flamingo-svg-transcoder-core')
    implementation 'org.apache.xmlgraphics:batik-gui-util:1.13'
    implementation 'org.apache.xmlgraphics:batik-swing:1.13'
    implementation 'org.swinglabs.swingx:swingx-core:1.6.5'
