 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'org.pushingpixels'
    version = '1.2'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:3.8.2'
    }

    sourceCompatibility = '1.7'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
